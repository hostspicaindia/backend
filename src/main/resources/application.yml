spring:
  application:
    name: passwordless-auth-backend
  
  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:passwordless_auth}
    username: ${PGUSER:auth_user}
    password: ${PGPASSWORD:auth_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin

server:
  port: ${PORT:8080}

# WebAuthn Configuration
webauthn:
  rp:
    id: ${WEBAUTHN_RP_ID:ritualroute.com}
    name: ${WEBAUTHN_RP_NAME:CDAC Passwordless Auth}
  origin: ${WEBAUTHN_ORIGIN:https://www.ritualroute.com}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
  expiration: 86400000 # 24 hours

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://www.ritualroute.com}

logging:
  level:
    com.cdac.auth: INFO
    org.springframework.security: WARN
